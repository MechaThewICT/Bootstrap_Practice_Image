<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-4"></div>

    <h1 class="text-center">Bootstrap Images and Alignment</h1>
    <h2 class="text-center">Here are some wowzer cool photos designed with bootstrap</h2>

    <div class="container mt-5">
        <h4 style="text-align: center;">Fluid Image</h4>
        <img src="27658131_1774514185906512_2153705937787385270_n.jpg" class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="600">
    </div>

    <div class="container">
        <h4 style="text-align: center;">Rounded Corners</h4>
        <img src="27658131_1774514185906512_2153705937787385270_n.jpg" class="rounded mb-5" alt="Rounded Corners" width="600">
    </div>

    <div class="container">
        <img src="27658131_1774514185906512_2153705937787385270_n.jpg" class="rounded-circle float-start" alt="Rounded Image" width="600">
    </div>

    <div class="container">
        <img src="27658131_1774514185906512_2153705937787385270_n.jpg" class="img-thumbnail float-end" alt="Thumbnail Image" width="600">
    </div>
    
</body>
</html>
